<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simon Says...</title>
</head>
<body>
    <div class="container">
        <h2>SIMON SAYS...?</h2>
        <div class="display">
            <span value='red'class="dot red" id="red"></span>
            <span value='green'class="dot green" id="green"></span>
            <span value='blue'class="dot blue" id="blue"></span>
        </div>
        <div class="score">
            <button id="start">Start</button>
            <p id="score">0</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
