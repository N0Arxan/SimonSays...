<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simon Says...</title>
</head>
<body>
    <div class="container">
        <div class="msg">
            <h5>congrats you are going to our highest score List</h5>
            <form action="#">
                <input type="text" name="" id="name" placeholder="Your name ...">
                <button type="submit">submit</button>
            </form>
        </div>
        <h4 style="color:white;">highest scores</h4>
            <table id="table">
                <tr>
                    <th>name</th>
                    <th>score</th>
                </tr>
            </table>
        <h2>SIMON SAYS...?</h2>
        <div class="display">
            <span value='red'class="dot red" id="red"></span>
            <span value='green'class="dot green" id="green"></span>
            <span value='blue'class="dot blue" id="blue"></span>
        </div>
        <div class="score">
            <button id="start">Start</button>
            <p id="score">0</p>
        </div>
    </div>
    <script type="module" src="SPB.js" defer></script>
    <script  src="script.js" defer></script>
</body>
</html>
